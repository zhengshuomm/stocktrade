name: 股票期权数据扫描

on:
  schedule:
    # 美国西部时间 (PST/PDT) 周一到周五
    # 5:30 AM PST = 13:30 UTC (冬季) / 12:30 UTC (夏季)
    # 6:30 AM PST = 14:30 UTC (冬季) / 13:30 UTC (夏季)
    # 7:30 AM PST = 15:30 UTC (冬季) / 14:30 UTC (夏季)
    # 8:30 AM PST = 16:30 UTC (冬季) / 15:30 UTC (夏季)
    # 9:30 AM PST = 17:30 UTC (冬季) / 16:30 UTC (夏季)
    # 10:30 AM PST = 18:30 UTC (冬季) / 17:30 UTC (夏季)
    # 11:30 AM PST = 19:30 UTC (冬季) / 18:30 UTC (夏季)
    # 1:30 PM PST = 21:30 UTC (冬季) / 20:30 UTC (夏季)
    - cron: '30 13,14,15,16,17,18,19,21 * * 1-5'  # 使用冬季时间，夏季需要调整
  workflow_dispatch:  # 允许手动触发

jobs:
  scan-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy xlsxwriter
        
    - name: 运行股票期权扫描
      run: |
        echo "开始扫描股票期权数据..."
        python scan_stock_30min.py --max-stocks 50 --delay 0.5
        echo "扫描完成"
        
    - name: 提交数据文件
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add option_data/ stock_price/
        if git diff --staged --quiet; then
          echo "没有新的数据文件需要提交"
        else
          git commit -m "Auto-update: 股票期权数据 $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
